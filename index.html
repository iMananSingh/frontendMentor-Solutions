<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      
      <div class="container">
        <div class="card">

          <a href="images/image-equilibrium.jpg" target="_blank" class="image">
            <img class="card-img" src="images/image-equilibrium.jpg" alt="see equilibrium on new window" />
          </a>
          
        </div>

        <h1><a class="n-white" href="#">Equilibrium #3429</a></h1>
        <p class="p-blue">Our Equilibrium collection promotes balance and calm.</p>

        <ul class="price">
          <li class="p-cyan">0.041 ETH</li>
          <li class="p-blue">3 days left</li>
        </ul>

        <span class="line"></span>

        <figure class="creator">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <figcaption><p class="p-blue">Creation of <a class="n-white" href="#">Jules Wyvern</a></p></figcaption>
        </figure>

        <!-- <div class="creator">
          <img
            src="images/image-avatar.png"
            alt="Avatar"
            width="132"
            height="132"
          />
          <h2 class="p-blue">Creation of <a class="n-white" href="#">Manan Singh</a></h2>
        </div> -->
      </div>

    </main>
  </body>

</html>
